on: [pull_request]
name: Run test on pull request
jobs:
    test:
      name: Test all features
      runs-on: ubuntu-latest
      # Service containers to run with `container-job`
      services:
        # Label used to access the service container
        postgres:
          # Docker Hub image
          image: postgres
          # Provide the password for postgres
          env:
            POSTGRES_PASSWORD: unifiedDb
            POSTGRES_USER: unifiedDb
            POSTGRES_DB: unifiedDb
            PGPASSWORD: unifiedDb
          # Set health checks to wait until postgres has started
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            # Maps tcp port 5432 on service container to the host
            - 5432:5432
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python 3.7
          uses: actions/setup-python@v2
          with:
            python-version: 3.7
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: Test with Djano
          env:
            DATABASE_URL: postgres://unifiedDb:unifiedDb@localhost:5432/unifiedDb
          run: |
            python manage.py test
